{% extends 'base.html' %} {% block content %}

<a href="/app/channels/">Back</a>
<label for="">Channel: {{ channel.channel_name }}</label>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">User</th>
    </tr>
  </thead>
  <tbody>
    {% for user in channel.users %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ user }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

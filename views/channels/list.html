{% extends 'base.html' %} {% block content %}
<div class="card">
  <div class="card-body p-4">
    <h5 class="card-title mb-4">Channels <a href="/app/channels/new/" class="float-end fs-6">New</a></h5>
        <div class="table-responsive">
             <table class="table   table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Users</th>
        <th scope="col">public</th>
      </tr>
    </thead>
    <tbody>
      {% for channel in channels %}
      <tr>
        <th scope="row">{{ loop.index }}</th>
        <td>
          {% if channel.is_public %}{{ channel.name }}{% else %}<a
            href="/app/channel/{{ channel.id }}"
            >{{ channel.name }}</a
          >{% endif %}
        </td>
        <td>{{ channel.users }}</td>
        <td>{{ channel.is_public }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
            </div>
    </div>
  </div>
  
 
  {% endblock %}
</div>
